<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso - KardexUPPE</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/Login.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <img
          src="{{ url_for('static', filename='image/Background.png') }}"
          class="UppInstitute"
          alt="UppInstitute"
        />
      </div>

      <div class="right-panel">
        <div class="title-container">
          <img
            src="{{ url_for('static', filename='image/LogoCorecaminos.png') }}"
            class="Icono"
            alt="Ícono pequeño"
          />
          <h2 class="titulo-login">Inicio de sesión</h2>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{url_for('auth_bp.auth')}}">
          <label for="email">Usuario</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ejemplo@uppenjamo.edu.mx"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required
          />

          <div class="checkbox-row">
            <input type="checkbox" id="verClave" />
            <label for="verClave">Ver contraseña</label>
          </div>

          <button type="submit">Acceder</button>
        </form>
        <button
          type="button"
          onclick="location.href='{{ url_for('auth_bp.calendar') }}'"
        >
          Calendario escolar
        </button>
      </div>
    </div>

    <script
      type="module"
      src="{{ url_for('static', filename='Js/Index.js') }}"
    ></script>
  </body>
</html>
